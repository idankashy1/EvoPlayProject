<!-- login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>התחברות</mat-card-title>
    <form (submit)="onLogin()" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>אימייל</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>סיסמה</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">התחבר</button>
      <div class="links">
        <a (click)="navigateToRegister()">אין לך חשבון? הירשם</a>
        <a (click)="navigateToForgotPassword()">שכחת סיסמה?</a>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </mat-card>
</div>
