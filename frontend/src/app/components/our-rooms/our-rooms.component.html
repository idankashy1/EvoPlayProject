<div class="rooms-container">
  <h1 class="section-title">החדרים שלנו</h1>
  <div class="rooms-grid">
    <div class="room-card" *ngFor="let room of rooms" (click)="openImagePopup(room.image)">
      <div class="image-container">
        <img [src]="room.image" alt="{{ room.title }}" />
        <div class="image-overlay">
          <mat-icon>zoom_in</mat-icon>
        </div>
      </div>
      <div class="room-content">
        <h2 class="room-title">{{ room.title }}</h2>
        <p class="room-description">{{ room.description }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Image Popup Overlay -->
<div class="image-popup" *ngIf="showImagePopup" (click)="closeImagePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <img [src]="popupImageUrl" class="popup-image" />
    <button class="close-button" (click)="closeImagePopup()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
