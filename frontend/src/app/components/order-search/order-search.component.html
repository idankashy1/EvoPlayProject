<!-- order-search.component.html -->
<mat-card>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="bookingByUsername">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="bookingByPhone">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="bookingByDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <button mat-button type="submit">Search</button>
    </form>
  </mat-card>
