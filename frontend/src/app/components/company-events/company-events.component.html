<div class="main-content">
  <div class="company-events-container">
    <div *ngFor="let event of events; let i = index" class="event-banner" [ngClass]="{'reverse': i % 2 !== 0}">
      <div class="event-image" [ngStyle]="{'background-image': 'url(' + event.imageSrc + ')'}"></div>
      <div class="event-text">
        <h2 class="event-title">{{ event.title }}</h2>
        <p class="event-description">{{ event.description }}</p>
      </div>
    </div>
  </div>
</div>
