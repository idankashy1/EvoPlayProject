<h2 mat-dialog-title>מה זה חבילת הטבה?</h2>
<mat-dialog-content>
  <!-- כאן תוכל להוסיף את התוכן הרצוי -->
  <p>
    כאן יופיע המידע על חבילות ההטבה. אתה יכול לערוך את הטקסט הזה בהתאם לצורך.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">סגור</button>
</mat-dialog-actions>
